<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="60" fill="#ffffff" opacity="0.9"/>
  
  <!-- Letter M -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="url(#grad1)">M</text>
  
  <!-- Small dots for design -->
  <circle cx="70" cy="60" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="130" cy="60" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="130" cy="140" r="8" fill="#ffffff" opacity="0.7"/>
</svg>